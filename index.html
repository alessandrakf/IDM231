<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Project</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/NewGirl_Logo.png">
        </header>
        <div id="top"></div>
        <div id="middle"></div>
            <button id="Aquarius" class="sign"></button>
            <button id="Pisces" class="sign"></button>
            <button id="Aries" class="sign"> 
                <img src="images/schmidt.png" alt="photo of Max Greenfield who plays Schmidt in the hit TV series New Girl">
                <p>Schmidt</p>
            </button>
            <button id="Taurus" class="sign"></button>
            <button id="Gemini" class="sign"></button>
            <button id="Cancer" class="sign"></button>
            <button id="Leo" class="sign"></button>
            <button id="Virgo" class="sign"></button>
            <button id="Libra" class="sign"></button>
            <button id="Scorpio" class="sign"></button>
            <button id="Sagittarius" class="sign"></button>
            <button id="Capricorn" class="sign"></button>
        <div id="bottom"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
