<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Project</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="questionmark" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>
<body>

<div id="wrapper" class="pattern-checks-xl yellow-lighter-90" style="color: #FFFAD0; background-color: #FFF6B2;">
    <header>
         <img src="images/NewGirl_Logo.png">
     </header>

<main>
<div id="signs1">
    <button class="zButton" id="Aquarius">
        <img src="images/paul.png" alt="photo of Justin Long who played Paul in the hit TV series New Girl">
            <p>Paul</p>
    </button>

    <button class="zButton" id="Pisces">
        <img src="images/jess.png" alt="photo of Zooey Deschanel who played Jess in the hit TV series New Girl">
            <p>Jess</p>
    </button>

    <button class="zButton" id="Aries"> 
        <img src="images/schmidt.png" alt="photo of Max Greenfield who played Schmidt in the hit TV series New Girl">
            <p>Schmidt</p>
    </button>

    <button class="zButton" id="Taurus">
        <img src="images/cece.png" alt="photo of Hannah Simone who played Cece in the hit TV series New Girl">
            <p>Cece</p>
    </button>

    <button class="zButton" id="Gemini" >
        <img src="images/winston.png" alt="photo of Lamorne Morris who played Winston in the hit TV series New Girl">
            <p>Winston</p>
    </button>

    <button class="zButton" id="Cancer" >
        <img src="images/sam.png" alt="photo of David Walton who played Sam in the hit TV series New Girl">
            <p>Sam</p>
    </button>
</div>

<div id="zodiacForm">
<div class="formDesc">
    <label for="birthdayInput">Which New Girl Character are you? Enter your birthday to find out!</label>
</div>
<div class="zodiacGroup">
    <input type="date" name="birthday" id="birthdayInput" required>
</div>
<div class="zodiacGroup">
    <button id="userSubmit">SUBMIT</button>
</div>
</div>

<div id="signs2">
    <button class="zButton" id="Leo" >
        <img src="images/ferguson.png" alt="photo of an exotic shorthair tabby who played Ferguson in the hit TV series New Girl">
            <p>Ferguson</p>
    </button>

     <button class="zButton" id="Virgo" >
        <img src="images/nick.png" alt="photo of Jake Johnson who played Nick in the hit TV series New Girl">
            <p>Nick</p>
    </button>

    <button class="zButton" id="Libra" >
        <img src="images/reagan.png" alt="photo of Megan Fox who played Reagan in the hit TV series New Girl">
            <p>Reagan</p>
    </button>

    <button class="zButton" id="Scorpio" >
        <img src="images/aly.png" alt="photo of Nasim Pedrad who played Aly in the hit TV series New Girl">
            <p>Aly</p>
    </button>

    <button class="zButton" id="Sagittarius" >
        <img src="images/abby.png" alt="photo of Linda Cardellini who played Abby in the hit TV series New Girl">
            <p>Abby</p>
    </button>

    <button class="zButton" id="Capricorn" >
        <img src="images/coach.png" alt="photo of Damon Wayans Jr. who played Coach in the hit TV series New Girl">
            <p>Coach</p>
    </button>
</div>

<button class="helpBtn" id="helpBtn">HELP</button>
</main>

<div id="modal" class="modal" hidden>
    <div class="modal-body">
        <div class="modal-content">
            <img id="zImage" src="images/paul.png" alt="photo of Justin Long who played Paul in the hit TV series New Girl">
            <h2><span></span><span id="zZodiac"></span></h2>
            <p id="zDescription"></p>
            <button id="btn-modal-close" class="toggle-modal">CLOSE</button>
        </div>
    </div>
    <div class="blanket"></div> 
</div>

<div id="modal-help" class="modal-help blanket" hidden>
    <div class="modal-body-help">
        <div class="modal-content-help">
            <div class="modal-text-help">
                <p id="zDescription-help">Enter your birthday to find out which character from the TV series New Girl you are most like. You may also click on any character to read their description.</p>
            </div>
        <button id="btn-modal-close-help" class="toggle-modal-help">CLOSE</button>
        </div>
    </div>
</div>


</div>
<script src="main.js"></script>
</body>
</html>
